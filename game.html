<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>ゲームページ</title>
<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="timerback">
		<div class="timer" data-seconds-left=45></div>
	</div>


	<div class="list" id="ret1"></div>


	<div class="gamehaikei">
		<img src="img/main/game/haikei/misenaka.jpg" width="1400px"
			height="913px">
		<!-- イベントボタン -->

		<!-- 青１ -->
		<div class="box1">
			<div class="trigger2" id="circle_btn2"></div>
			<div class="popcircle">
				<ul id="pops1">
					<li><input type="image" src="img/main/game/blue/1/1-1.png" id="txt1"
						value="メニューが一つにまとめられていない" class="select 1" /></li>
					<li><input type="image" src="img/main/game/blue/1/1-2.png" id="txt2"
						value="一つだけ色が違う" class="select 1" /></li>
					<li><input type="image" src="img/main/game/blue/1/1-3.png" id="txt3"

					<li><input type="image" src="img/main/game/blue/1/1-4.png" id="txt4"
						value="値段が見えない" class="select 1" /></li>
				</ul>
			</div>
		</div>

		<!-- 赤１ -->
		<div class="box2">
			<div class="trigger1" id="circle_btn2"></div>
			<div class="popcircle">

						value="破れている" class="select 2" /></li>
				</ul>
			</div>
		</div>

			<div class="trigger3" id="circle_btn2"></div>

					<li><input type="image" src="img/main/game/blue/2/2-3.png"
						id="txt11" value="ジャンパーが置いてある" class="select 3" /></li>
					<li><input type="image" src="img/main/game/blue/2/2-4.png"
						id="txt12" value="ゴミ袋がある" class="select 3" /></li>
				</ul>
			</div>
		</div>

		<!-- 青３ -->
		<div class="box4">
			<div class="trigger4" id="circle_btn2"></div>
			<div class="popcircle">

						id="txt13" value="ゴミ袋がある" class="select 4" /></li>

					<li><input type="image" src="img/main/game/red/5/5-2.png" id="txt46"

					<li><input type="image" src="img/main/game/red/5/5-3.png"

	<script src="./js/jquery.easing.1.3.js"></script>
